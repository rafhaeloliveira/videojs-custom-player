<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoJs - Custom Player</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video-js.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video.min.js"></script>
    <script src="https://player.live-video.net/1.17.0/amazon-ivs-videojs-tech.min.js"></script>
    <script src="https://player.live-video.net/1.17.0/amazon-ivs-quality-plugin.min.js"></script>
</head>
<body>


    <div id="video-js-container">
        <img id="video-js-thumbnail" src="https://lirp.cdn-website.com/a71e12c5/dms3rep/multi/opt/volta-ciclistica-de-goias-2023-banner-01-1920w.jpeg" />

        <video id='videojs' class='video-js vjs-big-play-centered vjs-fill' controls autoplay playsinline />
    </div>

    <script type="text/javascript">
        const URL_VIDEO = 'https://fcc3ddae59ed.us-west-2.playback.live-video.net/api/video/v1/us-west-2.893648527354.channel.DmumNckWFTqz.m3u8';

        (() => {
            registerIVSTech(videojs);
            registerIVSQualityPlugin(videojs);

            const videoJSPlayer = videojs("videojs", {
                autoplay: true,
                muted: true,
                techOrder: ["AmazonIVS"],
                controlBar: {
                    playToggle: {
                        replay: false
                    },
                    pictureInPictureToggle: false
                }
            });

            videoJSPlayer.enableIVSQualityPlugin();
            videoJSPlayer.volume(0.5);
            videoJSPlayer.src(URL_VIDEO);
        })()
    </script>
</body>
</html>
